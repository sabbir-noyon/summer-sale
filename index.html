<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer Sale</title>
  
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Daisy UI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header Start -->
  <header class="bg-[#E527B2] text-white py-4">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-2xl md:text-3xl font-bold">Summer Sale</h1>
    </div>
  </header>
  <!-- Header End -->

  <!-- Hero Area Start -->
  <section class="hero-section bg-[#F9F6E2] sm:px-10 text-center lg:px-72 lg:py-32">
    <div class="hero-container lg:flex">
      <div class="hero-1">
        <h4 class="sale-fever pt-32 pb-10 md:text-4xl">---SALE FEVER---</h4>
        <h1 class="font-bold text-[#111] text-4xl md:text-6xl">
          Purchase TK 200 or above & get <span class="text-[#E527B2]">20% off</span>
        </h1>
        <div class="pt-4">
          <p class="text-2xl font-medium text-[#111]">Use Promo Code</p>
          <button id="sell" class="w-36 h-14 bg-[#E527B2] rounded-lg text-white text-2xl font-semibold">SELL200</button>
        </div>
      </div>
      <div class="hero-2 text-center mx-auto">
        <img class="mx-auto" src="images/Summer 1.png" alt="Hero Image">
      </div>
    </div>
  </section>
  <!-- Hero Area End -->

  <!-- Cards and Sidebar Area Start -->

  <script src="script.js"></script>
</body>
</html>
